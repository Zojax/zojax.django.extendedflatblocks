{% for item in items %}
  {% with item as flatblock %}
    <dl class="portlet{% if flatblock.css_class %} {{ flatblock.css_class }}{% endif %}">
      {% if flatblock.header %}
      <dt class="portletHeader">
        {{ flatblock.header }}
      </dt>
      {% endif %}
      <dd class="portletItem odd">
        {{ flatblock.content|safe }}
      </dd>
      <dd class="portletFooter">&nbsp;</dd>
    </dl>
  {% endwith %}
{% endfor %}
